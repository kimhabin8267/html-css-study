<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습과제8</title>
    <style>
        h1 {
            color: rosybrown;
        }

        .none {
            margin-left: 50px;
            list-style: none;
        }
    </style>
</head>

<body>

    <h1>Ordered List</h1>

    <ol type="I">
        <li>국어</li>
        <li>영어</li>
        <li>수학</li>
        <li>사회</li>
        <li>과학</li>
    </ol>

    <ol start="6">
        <li>체육</li>
        <li>음악</li>
        <li>미술</li>
    </ol>

    <h1>Unordered List</h1>

    <ul>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
    </ul>

    <h1>목록 기호 없애기</h1>
    <div class="none">
        <li>목록</li>
        <li>기호</li>
        <li>삭제</li>
    </div>

    <!--dl, dt 로도 가능-->

</body>

</html>
